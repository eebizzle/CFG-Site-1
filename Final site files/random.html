                var randomIndex = Math.floor(Math.random()*destination.length); 
                var randomDestination = destination[randomIndex]; 

                var destinationName = document.getElementById("destinationName"); 
                var destinationText = document.getElementById("destinationText");
                var slideshowContainer = document.querySelector(".slideshow-container"); 

                destinationName.textContent = randomDestination.name;
                destinationText.textContent = randomDestination.text;

                 // Clear existing slideshow images
                 slideshowContainer.innerHTML = "";

                // Generate slideshow images dynamically
                randomDestination.images.forEach(function(imageSrc) {
                     var img = document.createElement("img");
                     img.src = imageSrc;
                     img.alt = randomDestination.name;
                     slideshowContainer.appendChild(img);
                }); 


    // Store the slideshow images in an array
    var slideshowImages = Array.from(slideshowContainer.querySelectorAll("img"));

    // Variable to keep track of the current image index
    var currentIndex = 0;

    // Function to toggle between the two images on hover
    function toggleImages() {
            slideshowImages[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % slideshowImages.length;
            slideshowImages[currentIndex].style.opacity = 1;
        }

    slideshowContainer.addEventListener("mouseenter", toggleImages);
