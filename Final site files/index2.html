<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Contact Page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

  <div class="topnav">
    <a href="./Page1.html">Home</a>
    <a href="./random.html">Random Recommendations</a>
    <a class = "active" href="./index2.html">Contact us</a>
  </div>

  <div class="container">
    <h1>Contact Us - Let's Talk Travel</h1>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="emailme@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Add a photo too (if you like)</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <div class="fluff-container">
        <img src="meme.jpg" alt="Laugh with us">
        
    </div>
    
    
    <div class="social-media">
        <h1>Feeling Social? Hit us up!</h1>
         </div>

         <div class="socmedlinks">
         
          <a href="https://twitter.com"><img src="twitter-135.png" alt="Twitter" style="width:42px;height:42px;"></a>
          <a href="https://instagram.com"><img src="instagram-129.png" alt="Instagram" style="width:42px;height:42px;"></a>
          <a href="https://pinterest.co.uk"><img src="pinterest-131.png" alt="Pinterest" style="width:42px;height:42px;"></a>
      
         </div>
  </div>
</body>
</html>
